<script>
function togglemenudiv() {
    var div = document.getElementById("divmenu");
	var caret_up = document.getElementById("caret_up");
	var caret_down = document.getElementById("caret_down");

    //div.style.display = div.style.display == "none" ? "block" : "none";

	if(div.style.display == "none"){
		div.style.display = "block";
		caret_up.style.display = "inline";
		caret_down.style.display = "none";
	} else{
		div.style.display = "none";
		caret_up.style.display = "none";
		caret_down.style.display = "inline";
	}
}

function menusetup(flag,title){ //1 0, judul hlm
	//set menu visibility
	var div = document.getElementById("divmenu");
	var caret_up = document.getElementById("caret_up");
	var caret_down = document.getElementById("caret_down");

	if(flag == 1){
		div.style.display = "block";
		caret_up.style.display = "inline";
		caret_down.style.display = "none";
	} else{
		div.style.display = "none";
		caret_up.style.display = "none";
		caret_down.style.display = "inline";
	}
	
	//set title
	var judul = document.getElementById('menubartitle');
	judul.textContent = title;
}
</script>

<script>
let profiles = []

// Tampilkan indikator loading
document.getElementById('loading-indicator').style.display = 'block'

// Load konten asistenimam.html
fetch('https://opensheet.elk.sh/1Q0N_S10XVngXDReVapVhDh6ZwnoFcGxvbeUJjAxOZYI/daftar_asisten_imam')
  .then(res => res.json())
  .then(data => {
    const html = data.filter(item => {
      const nama = item['Nama']
      const wilayah = item['Asal Lingk / Stasi']
      return nama && wilayah
    })
    .sort((a, b) => {
      if (a[`Nama`] > b[`Nama`]) return 1
      if (a[`Nama`] < b[`Nama`]) return -1
      return 0
    })
    .sort((a, b) => {
      if (a[`Asal Lingk / Stasi`] > b[`Asal Lingk / Stasi`]) return 1
      if (a[`Asal Lingk / Stasi`] < b[`Asal Lingk / Stasi`]) return -1
      return 0
    })
    .map((item) => {
      profiles.push(item)
      const nama = item['Nama']
      const wilayah = item['Asal Lingk / Stasi']
      const foto = `/img/person/${nama?.replace(/ /g, "-")}.jpg`

      return `
        <div id="${wilayah}" class="w3-panel w3-card w3-whitewash">
          <table cellpadding="0" cellspacing="0">
            <tr>
              <td class="tdicon">
                <a href="javascript:ShowPhotoBox('${nama}','${foto}','ASISTEN IMAM','${wilayah}')">
                  <img class="iconsquare" src="${foto}">
                </a>
              </td>
              <td class="tddesc">
                <a href="javascript:ShowPhotoBox('${nama}','${foto}','ASISTEN IMAM','${wilayah}')" style="font-weight:bold">
                  <span class="nama">${nama}</span>
                </a><br>${wilayah}
              </td>
            </tr>
          </table>
        </div>`
    })
    .join(``)

    const container = document.getElementById('konten-asistenimam');
    container.innerHTML = html;

    // Sembunyikan indikator loading setelah selesai memuat
    document.getElementById('loading-indicator').style.display = 'none'

    // Isi dropdown <select> berdasarkan id div
    const select = document.getElementById('kringselect');
    window.tmpwilayah = []
    profiles.forEach((item) => {
      const wilayah = item['Asal Lingk / Stasi']
      if (!tmpwilayah.includes(wilayah)) tmpwilayah.push(wilayah)
    })

    tmpwilayah.forEach((wilayah, i) => {
      const option = document.createElement('option')
      option.value = `w${i}`
      option.textContent = wilayah
      select.appendChild(option)
    })
  })
  .catch(err => {
    console.error('Gagal memuat konten:', err)
    document.getElementById('loading-indicator').textContent = 'Gagal memuat data.'
  })

function formatLabel(id) {
  return id.replace(/(^|\s)\S/g, l => l.toUpperCase())
}
</script>

function select_kring() {
  var val = document.getElementById("kringselect").value;
  const container = document.getElementById('konten-asistenimam');

  if (val === "" || val === "default") {
